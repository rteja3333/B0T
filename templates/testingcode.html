<!DOCTYPE html>
<html>
<head>
  <title>CHAT NTT</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    /* Custom CSS */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 1rem;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    .header h1 {
      margin: 0;
    }

    .form-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      margin-top: 3rem; /* Adjust the margin to create space for the header */
    }

    .form-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      margin-right: 1rem;
    }

    .form-group .form-control {
      width: 100%;
    }

    .question-list {
      margin-top: 1rem;
    }

    .question-item {
      border: 1px solid black;
      padding: 5px; /* Adjust the padding as per your preference */
      margin-bottom: 10px;
    }

    .footer {
      padding: 1rem;
      background-color: #f8f9fa;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CHAT NTT</h1>
    </div>

    <div class="form-container">
      <div class="question-list" id="question-list"></div>
    </div>

    <div class="footer">
      <form action="/submit" method="POST">
        <div class="form-wrapper">
          <div class="form-group">
            <input type="text" id="question" name="question" class="form-control" placeholder="Type your question here">
          </div>
          <button type="submit" class="btn btn-primary" name="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->

  <script>
    var questions = []; // Array to store the submitted questions

    function displayQuestions() {
      var questionList = document.getElementById('question-list');
      questionList.innerHTML = '';

      for (var i = 0; i < questions.length; i++) {
        var questionItem = document.createElement('div');
        questionItem.className = 'question-item';

        var questionText = document.createElement('p');
        questionText.textContent = 'Question: ' + questions[i];

        questionItem.appendChild(questionText);
        questionList.appendChild(questionItem);
      }
    }
  </script>
</body>
</html>

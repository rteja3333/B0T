<!DOCTYPE html>
<html>
<head>
  <title>CHAT NTT</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    /* Custom CSS */
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
    }

    .form-wrapper {
      width: 100%;
      padding: 0 1rem;
      max-width: 1000px; /* Adjust the value as per your preference */
      margin: 0 auto; /* Center the form horizontally */
    }

    .form-wrapper .form-group {
      display: flex;
      flex-direction: row; /* Set flex direction to row */
      justify-content: space-between; /* Add horizontal space between elements */
      align-items: flex-end; /* Align elements to the bottom */
    }

    .form-wrapper .form-group .form-control {
      margin-bottom: 1rem;
      flex: 1; /* Allow the text input field to grow and occupy available space */
    }

    .form-wrapper .form-group .btn {
      margin-left: 1rem; /* Add horizontal space between the text box and the submit button */
    }

    .center-heading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="center-heading">
        <h1 class="mt-5">CHAT NTT</h1>
      </div>

      <div class="form-wrapper">
        <form action="/process" method="POST">
          <div class="form-group">
            <input type="text" id="question" name="question" class="form-control" placeholder="Type your question here">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
